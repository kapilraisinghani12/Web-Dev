<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property</title>
</head>
<body>
    <h1>Disney Subscription Pack</h1>

    <h3 id="packCost">Cost of the Pack as of today - </h3>
   

    <input type="checkbox" id="checkSub">
    <label for="checkSub">Subscribe</label><br><br>
    
    <input type="radio" name="card" id="visaBtn">
    <label for="visaBtn">VISA [Discount on VISA - 12%]</label><br>
    <input type="radio" name="card" id="masterCardBtn">
    <label for="masterCardBtn">MASTER CARD [Discount on Master Card - 16%]</label><br>
    <input type="radio" name="card" id="PaytmBtn">
    <label for="PaytmBtn">PayTM [Discount on PayTM - 50%]</label><br><br>
    <h6>T&C - Discounts only valid if the price is above $350</h6>
     <input type="submit" id="mySubmit" value="Submit"><br>

      <p id="mySub"></p><br>
      <p id="myCard"></p>
      <p id="myCost"></p>

    <script src="index.js"></script>
</body>
</html>
