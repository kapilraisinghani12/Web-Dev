<!-- Random Number genarator within a given range -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Genarator</title>
</head>
<body>


     <h1>Random Number Generator</h1>
     <p>Given a range of numbers, This tool prints out a random number between <br> min and max (<b>Inclusive of min and max</b>).</p>

     <h1 id="randNum"></h1>

    <label>Min :</label>
     <input type="number" id="minRange"><br><br>
    <label>Max :</label>
     <input type="number" id="maxRange"><br><br>

     <button id="mySubmit">Generate Number</button>

     <script src="index.js"></script>
</body>
</html>
